    <main>
        <div class="quiz-container">
            <h1>MODULE 4: WATER CONSERVATION IN PHYSICS</h1><br><br>
            
            <!-- Question 1 -->
            <div class="form-group">
                <label for="q1"><h3>1. Which of the following is a major cause of water scarcity according to UNDESA?</h3> </label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q1" value="A. Lack of rainfall"> A. Lack of rainfall</label>
                        <label><input type="radio" name="q1" value="B. uneven distribution and poor management of water"> B. uneven distribution and poor management of water</label>
                        <label><input type="radio" name="q1" value="C. Global warming"> C. Global warming </label>
                        <label><input type="radio" name="q1" value="D. Population decrease"> D. Population decrease</label>
                    </label>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="form-group">
                <label for="q2"><h3>2. The principle that water changes form but is never lost is based on which physics law?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q2" value="A. Conservation of Mass"> A. Conservation of Mass</label>
                        <label><input type="radio" name="q2" value="B. Pascal’s Law"> B. Pascal’s Law</label>
                        <label><input type="radio" name="q2" value="C. Pascal’s Law"> C. Pascal’s Law</label>
                        <label><input type="radio" name="q2" value="D. Law of Inertia"> D. Law of Inertia</label>
                    </label>
                </div>
            </div>

            <!-- Question 3 -->
            <div class="form-group">
                <label for="q3"><h3>3. Which of the following uses fluid dynamics to reduce water waste in irrigation? </h3></label><br>
                <div>
                    <label class="choice">
                    <label><input type="radio" name="q3" value="A. Greywater recycling systems"> A. Greywater recycling systems</label>
                    <label><input type="radio" name="q3" value="B. Drip irrigation systems"> B. Drip irrigation systems</label>
                    <label><input type="radio" name="q3" value="C. Rainwater harvesting systems"> C. Rainwater harvesting systems</label>
                    <label><input type="radio" name="q3" value="D. Tankless water heaters"> D. Tankless water heaters</label>
                    </label>
                </div>
            </div>

            <!-- Question 4 -->
            <div class="form-group">
                <label for="q4"><h3>4. In hydropower systems, what type of energy is converted into electricity?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q4" value="A. Thermal energy"> A. Thermal energy</label>
                        <label><input type="radio" name="q4" value="B. Chemical energy"> B. Chemical energy</label>
                        <label><input type="radio" name="q4" value="C. Kinetic and potential energy"> C. Kinetic and potential energy</label>
                        <label><input type="radio" name="q4" value="D. Radiant energy"> D. Radiant energy</label>
                    </label>
                </div>
            </div>

            <!-- Question 5 -->
            <div class="form-group">
                <label for="q5"><h3>5. What formula is used to calculate the energy required to heat water?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q5" value="A. P = W/t"> A. P = W/t</label>
                        <label><input type="radio" name="q5" value="B. E = mc²"> B. E = mc²</label>
                        <label><input type="radio" name="q5" value="C. Q = mcΔT"> C. Q = mcΔT</label>
                        <label><input type="radio" name="q5" value="D. F = ma"> D. F = ma</label>
                    </label>
                </div>
            </div>

            <!-- Question 6 -->
            <div class="form-group">
                <label for="q6"><h3>6. Bernoulli’s Principle is important in designing efficient irrigation systems because:</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q6" value="A. It helps ensure even water distribution"> A. It helps ensure even water distribution</label>
                        <label><input type="radio" name="q6" value="B. It allows water to flow at high speeds with reduced pressure"> B. It allows water to flow at high speeds with reduced pressure</label>
                        <label><input type="radio" name="q6" value="C. It maximizes the use of rainwater"> C. It maximizes the use of rainwater</label>
                        <label><input type="radio" name="q6" value="D. It prevents water from evaporating"> D. It prevents water from evaporating</label>
                    </label>
                </div>
            </div>

            <!-- Question 7 -->
            <div class="form-group">
                <label for="q7"><h3>7. Which of the following technologies helps save water by mixing water with air to reduce 
                    flow?</h3></label><br>
                <div>
                    <label class="choice">
                    <label><input type="radio" name="q7" value="A. Greywater recycling system"> A. Greywater recycling system</label>
                    <label><input type="radio" name="q7" value="B. Tankless water heaters"> B. Tankless water heaters</label>
                    <label><input type="radio" name="q7" value="C. Low-flow showerheads"> C. Low-flow showerheads</label>
                    <label><input type="radio" name="q7" value="D. Smart irrigation systems"> D. Smart irrigation systems</label>
                    </label>
                </div>
            </div>

            <!-- Question 8 -->
            <div class="form-group">
                <label for="q8"><h3>8. According to Pascal’s Law, what happens when pressure is applied to a fluid?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q8" value="A. The pressure increases in one direction only"> A. The pressure increases in one direction only</label>
                        <label><input type="radio" name="q8" value="B. The pressure is distributed equally in all directions"> B. The pressure is distributed equally in all directions</label>
                        <label><input type="radio" name="q8" value="C. The fluid evaporates"> C. The fluid evaporates</label>
                        <label><input type="radio" name="q8" value="D. The temperature of the fluid increases"> D. The temperature of the fluid increases</label>
                    </label>
                </div>
            </div>

            <!-- Question 9 -->
            <div class="form-group">
                <label for="q9"><h3>9. Conduction, convection, and radiation are methods of heat transfer. Which one is commonly 
                    used in cooling water for machinery?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q9" value="A. Radiation"> A. Radiation</label>
                        <label><input type="radio" name="q9" value="B. Conduction"> B. Conduction</label>
                        <label><input type="radio" name="q9" value="C. Reflection"> C. Reflection</label>
                        <label><input type="radio" name="q9" value="D. Refraction"> D. Refraction</label>
                    </label>
                </div>
            </div>

            <!-- Question 10 -->
            <div class="form-group">
                <label for="q10"><h3>10. Which of the following helps conserve water and energy by reusing water from sinks and 
                    showers for other purposes?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q10" value="A. Smart irrigation systems"> A. Smart irrigation systems</label>
                        <label><input type="radio" name="q10" value="B. Low-flow showerheads"> B. Low-flow showerheads</label>
                        <label><input type="radio" name="q10" value="C. Greywater recycling systems"> C. Greywater recycling systems</label>
                        <label><input type="radio" name="q10" value="D. Hydropower plants"> D. Hydropower plants</label>
                    </label>
                </div>
            </div><br><br>

            <!-- Submit Button -->
            <button type="button" id="submit-btn">Submit Quiz</button>
    </main>

    <div id="resultModal" class="quiz-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="font-size: 2.5em;">Quiz Results</h2>

            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress" id="progress-bar">0%</div>
            </div>

            <!-- Result Content -->
            <div id="result"></div>
        </div>
    </div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', function() {
            var correctAnswers = {
                q1: 'B. uneven distribution and poor management of water',  // Correct answer for Question 1 is "D. Water"
                q2: 'A. Conservation of Mass',   // Correct answer for Question 2 is "C. Acts as a heat sink"
                q3: 'B. Drip irrigation systems',
                q4: 'C. Kinetic and potential energy',
                q5: 'C. Q = mcΔT',
                q6: 'B. It allows water to flow at high speeds with reduced pressure',
                q7: 'C. Low-flow showerheads',
                q8: 'B. The pressure is distributed equally in all directions',
                q9: 'B. Conduction',
                q10: 'C. Greywater recycling systems'
            };

            var userAnswers = {
                q1: document.querySelector('input[name="q1"]:checked'),
                q2: document.querySelector('input[name="q2"]:checked'),
                q3: document.querySelector('input[name="q3"]:checked'),
                q4: document.querySelector('input[name="q4"]:checked'),
                q5: document.querySelector('input[name="q5"]:checked'),
                q6: document.querySelector('input[name="q6"]:checked'),
                q7: document.querySelector('input[name="q7"]:checked'),
                q8: document.querySelector('input[name="q8"]:checked'),
                q9: document.querySelector('input[name="q9"]:checked'),
                q10: document.querySelector('input[name="q10"]:checked')
            };

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results
            var score = 0;
            var totalQuestions = 10;

            // Loop through userAnswers and compare with correctAnswers
            for (var question in correctAnswers) {
                if (userAnswers[question]) {
                    var userAnswer = userAnswers[question].value;
                    var correctAnswer = correctAnswers[question];

                    if (userAnswer === correctAnswer) {
                        resultDiv.innerHTML += `<p class="correct">No. ${question.slice(1)}: Correct! You chose <strong><i><u>${userAnswer}</strong></u></i>.</p>`;
                        score++;
                    } else {
                        resultDiv.innerHTML += `
                            <p class="incorrect">
                                No. ${question.slice(1)}: Incorrect! You chose <span class="user-answer">${userAnswer}</span>. 
                                The correct answer is <strong>${correctAnswer}</strong>.
                            </p>`;
                    }
                } else {
                    resultDiv.innerHTML += `<p class="incorrect">No. ${question.slice(1)}: No answer selected. The correct answer is <u><strong>${correctAnswers[question]}</strong>.</u></p>`;
                }
            }

            // Calculate and display the score percentage in the progress bar
            var scorePercentage = (score / totalQuestions) * 100;
            var progressBar = document.getElementById('progress-bar');
            progressBar.style.width = scorePercentage + '%';
            progressBar.innerHTML = scorePercentage + '%';

            // Show the modal
            var modal = document.getElementById('resultModal');
            modal.style.display = 'block';
        });

        // Close modal when user clicks the "x"
        document.querySelector('.close').onclick = function() {
            document.getElementById('resultModal').style.display = 'none';
        };

        // Close modal when user clicks outside of it
        window.onclick = function(event) {
            var modal = document.getElementById('resultModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
    </script>
