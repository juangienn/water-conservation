    <main>
        <div class="quiz-container">
            <h1>MODULE 1: GENERAL KNOWLEDGE</h1><br><br>
            <p>Multiple Choice Questions:</p>
            
            <!-- Question 1 -->
            <div class="form-group">
                <label for="q1"><h3>1. What is the primary goal of water conservation?</h3> </label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q1" value="A. Increase water use"> A) Increase water use</label>
                        <label><input type="radio" name="q1" value="B. Prevent water pollution"> B) Prevent water pollution </label>
                        <label><input type="radio" name="q1" value="C. Reduce water waste and ensure availability for future generations"> C) Reduce water waste and ensure availability for future generations </label>
                        <label><input type="radio" name="q1" value="D. Increase water supply"> D) Increase water supply </label>
                    </label>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="form-group">
                <label for="q2"><h3>2. What percentage of Earth's water is accessible for human use?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q2" value="A. 10%"> A) 10% </label>
                        <label><input type="radio" name="q2" value="B. 1%"> B) 1% </label>
                        <label><input type="radio" name="q2" value="C. 5%"> C) 5% </label>
                        <label><input type="radio" name="q2" value="D. 20%"> D) 20% </label>
                    </label>
                </div>
            </div>

            <!-- Question 3 -->
            <div class="form-group">
                <label for="q3"><h3>3. Which of the following is a method of conserving water in households?</h3></label><br>
                <div>
                    <label class="choice">
                    <label><input type="radio" name="q3" value="A. Leaving taps open while brushing teeth"> A) Leaving taps open while brushing teeth </label>
                    <label><input type="radio" name="q3" value="B. Using low-flow showerheads and faucets"> B) Using low-flow showerheads and faucets </label>
                    <label><input type="radio" name="q3" value="C. Taking long baths"> C) Taking long baths </label>
                    <label><input type="radio" name="q3" value="D. Increasing water pressure in pipes"> D) Increasing water pressure in pipes </label>
                    </label>
                </div>
            </div>

            <!-- Question 4 -->
            <div class="form-group">
                <label for="q4"><h3>4. Why is drip irrigation considered an efficient water conservation technique in agriculture?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q4" value="A. It uses the least amount of water to flood fields"> A) It uses the least amount of water to flood fields </label>
                        <label><input type="radio" name="q4" value="B. It delivers water directly to plant roots, reducing evaporation"> B) It delivers water directly to plant roots, reducing evaporation </label>
                        <label><input type="radio" name="q4" value="C. It uses rainwater for irrigation"> C) It uses rainwater for irrigation </label>
                        <label><input type="radio" name="q4" value="D. It relies on large amounts of groundwater"> D) It relies on large amounts of groundwater </label>
                    </label>
                </div>
            </div>

            <!-- Question 5 -->
            <div class="form-group">
                <label for="q5"><h3>5. What could be a global consequence of not conserving water?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q5" value="A. Increased agricultural yields"> A) Increased agricultural yields </label>
                        <label><input type="radio" name="q5" value="B. Economic growth"> B) Economic growth </label>
                        <label><input type="radio" name="q5" value="C. Water scarcity leading to food shortages and conflicts"> C) Water scarcity leading to food shortages and conflicts </label>
                        <label><input type="radio" name="q5" value="D. More freshwater availability"> D) More freshwater availability </label>
                    </label>
                </div>
            </div>

            <!-- Question 6 -->
            <div class="form-group">
                <label for="q6"><h3>6. Which of the following is an industrial water conservation method?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q6" value="A. Using untreated wastewater in factories"> A) Using untreated wastewater in factories </label>
                        <label><input type="radio" name="q6" value="B. Recycling water for reuse"> B) Recycling water for reuse </label>
                        <label><input type="radio" name="q6" value="C. Dumping water in nearby rivers"> C) Dumping water in nearby rivers </label>
                        <label><input type="radio" name="q6" value="D. Increasing water flow in machines"> D) Increasing water flow in machines </label>
                    </label>
                </div>
            </div>

            <!-- Question 7 -->
            <div class="form-group">
                <label for="q7"><h3>7. What is the main environmental consequence of depleting water sources?</h3></label><br>
                <div>
                    <label class="choice">
                    <label><input type="radio" name="q7" value="A. Increased biodiversity"> A) Increased biodiversity </label>
                    <label><input type="radio" name="q7" value="B. Expansion of freshwater resources"> B) Expansion of freshwater resources </label>
                    <label><input type="radio" name="q7" value="C. Threats to biodiversity and loss of habitats"> C) Threats to biodiversity and loss of habitats </label>
                    <label><input type="radio" name="q7" value="D. Enhanced ecosystem functions"> D) Enhanced ecosystem functions </label>
                    </label>
                </div>
            </div>

            <!-- Question 8 -->
            <div class="form-group">
                <label for="q8"><h3>8. Which of the following is a personal action you can take to conserve water?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q8" value="A. Take shorter showers"> A) Take shorter showers </label>
                        <label><input type="radio" name="q8" value="B. Increase daily water usage"> B) Increase daily water usage </label>
                        <label><input type="radio" name="q8" value="C. Allow water leaks to persist"> C) Allow water leaks to persist </label>
                        <label><input type="radio" name="q8" value="D. Water your lawn every day"> D) Water your lawn every day </label>
                    </label>
                </div>
            </div>

            <!-- Question 9 -->
            <div class="form-group">
                <label for="q9"><h3>9. How can rainwater harvesting help in water conservation?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q9" value="A. It stores rainwater for future use, reducing dependence on other sources"> A) It stores rainwater for future use, reducing dependence on other sources </label>
                        <label><input type="radio" name="q9" value="B. It evaporates water to control excess supply"> B) It evaporates water to control excess supply </label>
                        <label><input type="radio" name="q9" value="C. It channels water into the sea"> C) It channels water into the sea </label>
                        <label><input type="radio" name="q9" value="D. It prevents plants from receiving water"> D) It prevents plants from receiving water </label>
                    </label>
                </div>
            </div>

            <!-- Question 10 -->
            <div class="form-group">
                <label for="q10"><h3>10. Which of the following is a health risk associated with lack of clean water?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q10" value="A. Increased crop production"> A) Increased crop production </label>
                        <label><input type="radio" name="q10" value="B. Reduced global temperatures"> B) Reduced global temperatures </label>
                        <label><input type="radio" name="q10" value="C. Spread of waterborne diseases"> C) Spread of waterborne diseases  </label>
                        <label><input type="radio" name="q10" value="D. Decreased biodiversity"> D) Decreased biodiversity </label>
                    </label>
                </div>
            </div><br><br>

            <!-- Submit Button -->
                <button type="button" id="submit-btn">Submit Quiz</button>
                
        </div>
    </main>

    <div id="resultModal" class="quiz-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="font-size: 2.5em;">Quiz Results</h2>

            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress" id="progress-bar">0%</div>
            </div>

            <!-- Result Content -->
            <div id="result"></div>
        </div>
    </div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', function() {
            var correctAnswers = {
                q1: 'C. Reduce water waste and ensure availability for future generations',  // Correct answer for Question 1 is "D. Water"
                q2: 'B. 1%',   // Correct answer for Question 2 is "C. Acts as a heat sink"
                q3: 'B. Using low-flow showerheads and faucets',
                q4: 'B. It delivers water directly to plant roots, reducing evaporation',
                q5: 'C. Water scarcity leading to food shortages and conflicts',
                q6: 'B. Recycling water for reuse',
                q7: 'C. Threats to biodiversity and loss of habitats',
                q8: 'A. Take shorter showers',
                q9: 'A. It stores rainwater for future use, reducing dependence on other sources',
                q10: 'C. Spread of waterborne diseases'
            };

            var userAnswers = {
                q1: document.querySelector('input[name="q1"]:checked'),
                q2: document.querySelector('input[name="q2"]:checked'),
                q3: document.querySelector('input[name="q3"]:checked'),
                q4: document.querySelector('input[name="q4"]:checked'),
                q5: document.querySelector('input[name="q5"]:checked'),
                q6: document.querySelector('input[name="q6"]:checked'),
                q7: document.querySelector('input[name="q7"]:checked'),
                q8: document.querySelector('input[name="q8"]:checked'),
                q9: document.querySelector('input[name="q9"]:checked'),
                q10: document.querySelector('input[name="q10"]:checked')
            };

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results
            var score = 0;
            var totalQuestions = 10;

            // Loop through userAnswers and compare with correctAnswers
            for (var question in correctAnswers) {
                if (userAnswers[question]) {
                    var userAnswer = userAnswers[question].value;
                    var correctAnswer = correctAnswers[question];

                    if (userAnswer === correctAnswer) {
                        resultDiv.innerHTML += `<p class="correct">No. ${question.slice(1)}: Correct! You chose <strong><i><u>${userAnswer}</strong></u></i>.</p>`;
                        score++;
                    } else {
                        resultDiv.innerHTML += `
                            <p class="incorrect">
                                No. ${question.slice(1)}: Incorrect! You chose <span class="user-answer">${userAnswer}</span>. 
                                The correct answer is <strong>${correctAnswer}</strong>.
                            </p>`;
                    }
                } else {
                    resultDiv.innerHTML += `<p class="incorrect">No. ${question.slice(1)}: No answer selected. The correct answer is <u><strong>${correctAnswers[question]}</strong>.</u></p>`;
                }
            }

            // Calculate and display the score percentage in the progress bar
            var scorePercentage = (score / totalQuestions) * 100;
            var progressBar = document.getElementById('progress-bar');
            progressBar.style.width = scorePercentage + '%';
            progressBar.innerHTML = scorePercentage + '%';

            // Show the modal
            var modal = document.getElementById('resultModal');
            modal.style.display = 'block';
        });

        // Close modal when user clicks the "x"
        document.querySelector('.close').onclick = function() {
            document.getElementById('resultModal').style.display = 'none';
        };

        // Close modal when user clicks outside of it
        window.onclick = function(event) {
            var modal = document.getElementById('resultModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
    </script>
