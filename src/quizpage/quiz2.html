    <main>
        <div class="quiz-container">
            <h1>MODULE 2: WATER CONSERVATION IN EARTH SCIENCE</h1><br><br>
            <p>ASSESSMENT</p>
            
            <!-- Question 1 -->
            <div class="form-group">
                <label for="q1"><h3>1. Where does Earth’s freshwater come from?</h3> </label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q1" value="A. seas"> A) seas</label>
                        <label><input type="radio" name="q1" value="B. in storage tanks"> B) in storage tanks </label>
                        <label><input type="radio" name="q1" value="C. in icecaps and glaciers"> C) in icecaps and glaciers </label>
                        <label><input type="radio" name="q1" value="D. ocean tides and waves"> D) ocean tides and waves </label>
                    </label>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="form-group">
                <label for="q2"><h3>2. The following are kinds of water that are needed for agricultural purposes 
                    EXCEPT __________.</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q2" value="A. rainwater"> A) rainwater </label>
                        <label><input type="radio" name="q2" value="B. saline water"> B) saline water </label>
                        <label><input type="radio" name="q2" value="C. ground water"> C) ground water </label>
                        <label><input type="radio" name="q2" value="D. surface water"> D) surface water </label>
                    </label>
                </div>
            </div>

            <!-- Question 3 -->
            <div class="form-group">
                <label for="q3"><h3>3. Which is NOT an activity that demonstrates conservation of fresh water?</h3></label><br>
                <div>
                    <label class="choice">
                    <label><input type="radio" name="q3" value="A. Take shorter showers."> A) Take shorter showers. </label>
                    <label><input type="radio" name="q3" value="B. Check toilet leaks."> B) Check toilet leaks. </label>
                    <label><input type="radio" name="q3" value="C. Install water-saving shower heads."> C) Install water-saving shower heads. </label>
                    <label><input type="radio" name="q3" value="D. Leave the water running while brushing your teeth"> D) Leave the water running while brushing your teeth </label>
                    </label>
                </div>
            </div>

            <!-- Question 4 -->
            <div class="form-group">
                <label for="q4"><h3>4. The following are ways you can protect the water resources EXCEPT _____.</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q4" value="A. Handle and dispose waste properly."> A) Handle and dispose waste properly. </label>
                        <label><input type="radio" name="q4" value="B. Pour leftover water onto the garden."> B) Pour leftover water onto the garden. </label>
                        <label><input type="radio" name="q4" value="C. Practice water conservation at home and in school."> C) Practice water conservation at home and in school. </label>
                        <label><input type="radio" name="q4" value="D. Don’t mind water leaks in school’s comfort room anyway you’re not paying the bill"> D) Don’t mind water leaks in school’s comfort room anyway you’re not paying the 
                            bill </label>
                    </label>
                </div>
            </div>

            <!-- Question 5 -->
            <div class="form-group">
                <label for="q5"><h3>5. Which of the following is a type of water pollution?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q5" value="A. oil spill"> A) oil spill </label>
                        <label><input type="radio" name="q5" value="B. fish waste"> B) fish waste </label>
                        <label><input type="radio" name="q5" value="C. sand from beaches"> C) sand from beaches </label>
                        <label><input type="radio" name="q5" value="D. people swimming from the ocean"> D) people swimming from the ocean </label>
                    </label>
                </div>
            </div>

            <!-- Question 6 -->
            <div class="form-group">
                <label for="q6"><h3>6. Why do we need to conserve water?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q6" value="A. It is a limited resource."> A) It is a limited resource. </label>
                        <label><input type="radio" name="q6" value="B. It is a renewable source."> B) It is a renewable source. </label>
                        <label><input type="radio" name="q6" value="C. It is a non-renewable source."> C) It is a non-renewable source. </label>
                        <label><input type="radio" name="q6" value="D. There is no need to conserve water."> D) There is no need to conserve water. </label>
                    </label>
                </div>
            </div>

            <!-- Question 7 -->
            <div class="form-group">
                <label for="q7"><h3>7. Which of the following is a way to conserve water?</h3></label><br>
                <div>
                    <label class="choice">
                    <label><input type="radio" name="q7" value="A. Use hose to wash car."> A) Use hose to wash car. </label>
                    <label><input type="radio" name="q7" value="B. Check faucet and pipes for leak."> B) Check faucet and pipes for leak. </label>
                    <label><input type="radio" name="q7" value="C. Leave the tap water running while brushing your teeth."> C) Leave the tap water running while brushing your teeth. </label>
                    <label><input type="radio" name="q7" value="D. Leave the shower flowing while you shampoo your hair."> D) Leave the shower flowing while you shampoo your hair. </label>
                    </label>
                </div>
            </div>

            <!-- Question 8 -->
            <div class="form-group">
                <label for="q8"><h3>8. Which of the following is a source of water from the ground?</h3></label><br>

                    <label class="choice">
                        <label><input type="radio" name="q8" value="A. Lake"> A) Lake </label>
                        <label><input type="radio" name="q8" value="B. Rainfall"> B) Rainfall </label>
                        <label><input type="radio" name="q8" value="C. Aquifer"> C) Aquifer </label>
                        <label><input type="radio" name="q8" value="D. Reservoir"> D) Reservoir </label>
                    </label>
                </div>
            </div>

            <!-- Question 9 -->
            <div class="form-group">
                <label for="q9"><h3>9. What percent of Earth’s water is freshwater?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q9" value="A. 3%"> A) 3% </label>
                        <label><input type="radio" name="q9" value="B. 79%"> B) 79% </label>
                        <label><input type="radio" name="q9" value="C. 70%"> C) 70% </label>
                        <label><input type="radio" name="q9" value="D. 97%"> D) 97% </label>
                    </label>
                </div>
            </div>

            <!-- Question 10 -->
            <div class="form-group">
                <label for="q10"><h3>10. The entire body of saltwater that covers about 71% of Earth is _____.</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q10" value="A. Lake"> A) Lake </label>
                        <label><input type="radio" name="q10" value="B. Ocean"> B) Ocean </label>
                        <label><input type="radio" name="q10" value="C. Stream"> C) Stream  </label>
                        <label><input type="radio" name="q10" value="D. Wet land"> D) Wet land </label>
                    </label>
                </div>
            </div><br><br>

            <!-- Submit Button -->
            <button type="button" id="submit-btn">Submit Quiz</button>
    </main>

    <div id="resultModal" class="quiz-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="font-size: 2.5em;">Quiz Results</h2>

            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress" id="progress-bar">0%</div>
            </div>

            <!-- Result Content -->
            <div id="result"></div>
        </div>
    </div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', function() {
            var correctAnswers = {
                q1: 'C. in icecaps and glaciers',  // Correct answer for Question 1 is "D. Water"
                q2: 'B. saline water',   // Correct answer for Question 2 is "C. Acts as a heat sink"
                q3: 'D. Leave the water running while brushing your teeth',
                q4: 'D. Don’t mind water leaks in school’s comfort room anyway you’re not paying the bill',
                q5: 'A. oil spill',
                q6: 'A. It is a limited resource.',
                q7: 'B. Check faucet and pipes for leak.',
                q8: 'C. Aquifer',
                q9: 'A. 3%',
                q10: 'B. Ocean'
            };

            var userAnswers = {
                q1: document.querySelector('input[name="q1"]:checked'),
                q2: document.querySelector('input[name="q2"]:checked'),
                q3: document.querySelector('input[name="q3"]:checked'),
                q4: document.querySelector('input[name="q4"]:checked'),
                q5: document.querySelector('input[name="q5"]:checked'),
                q6: document.querySelector('input[name="q6"]:checked'),
                q7: document.querySelector('input[name="q7"]:checked'),
                q8: document.querySelector('input[name="q8"]:checked'),
                q9: document.querySelector('input[name="q9"]:checked'),
                q10: document.querySelector('input[name="q10"]:checked')
            };

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results
            var score = 0;
            var totalQuestions = 10;

            // Loop through userAnswers and compare with correctAnswers
            for (var question in correctAnswers) {
                if (userAnswers[question]) {
                    var userAnswer = userAnswers[question].value;
                    var correctAnswer = correctAnswers[question];

                    if (userAnswer === correctAnswer) {
                        resultDiv.innerHTML += `<p class="correct">No. ${question.slice(1)}: Correct! You chose <strong><i><u>${userAnswer}</strong></u></i>.</p>`;
                        score++;
                    } else {
                        resultDiv.innerHTML += `
                            <p class="incorrect">
                                No. ${question.slice(1)}: Incorrect! You chose <span class="user-answer">${userAnswer}</span>. 
                                The correct answer is <strong>${correctAnswer}</strong>.
                            </p>`;
                    }
                } else {
                    resultDiv.innerHTML += `<p class="incorrect">No. ${question.slice(1)}: No answer selected. The correct answer is <u><strong>${correctAnswers[question]}</strong>.</u></p>`;
                }
            }

            // Calculate and display the score percentage in the progress bar
            var scorePercentage = (score / totalQuestions) * 100;
            var progressBar = document.getElementById('progress-bar');
            progressBar.style.width = scorePercentage + '%';
            progressBar.innerHTML = scorePercentage + '%';

            // Show the modal
            var modal = document.getElementById('resultModal');
            modal.style.display = 'block';
        });

        // Close modal when user clicks the "x"
        document.querySelector('.close').onclick = function() {
            document.getElementById('resultModal').style.display = 'none';
        };

        // Close modal when user clicks outside of it
        window.onclick = function(event) {
            var modal = document.getElementById('resultModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
    </script>
