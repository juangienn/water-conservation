    <main>
        <div class="quiz-container">
            <h1>MODULE 3: WATER CONSERVATION IN BIOLOGY</h1><br><br>
            
            <!-- Question 1 -->
            <div class="form-group">
                <label for="q1"><h3>1. What is the primary component of most living organisms?</h3> </label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q1" value="A. Carbon"> A. Carbon</label>
                        <label><input type="radio" name="q1" value="B. Oxygen"> B. Oxygen</label>
                        <label><input type="radio" name="q1" value="C. Nitrogen"> C. Nitrogen </label>
                        <label><input type="radio" name="q1" value="D. Water"> D. Water</label>
                    </label>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="form-group">
                <label for="q2"><h3>2. Water plays a crucial role in maintaining body temperature. How does it help regulate body 
                    heat?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q2" value="A. By acting as a lubricant"> A. By acting as a lubricant</label>
                        <label><input type="radio" name="q2" value="B. By acting as a solvent"> B. By acting as a solvent</label>
                        <label><input type="radio" name="q2" value="C. By acting as a heat sink"> C. By acting as a heat sink</label>
                        <label><input type="radio" name="q2" value="D. By acting as a catalyst"> D. By acting as a catalyst</label>
                    </label>
                </div>
            </div>

            <!-- Question 3 -->
            <div class="form-group">
                <label for="q3"><h3>3. In plants, water is essential for: </h3></label><br>
                <div>
                    <label class="choice">
                    <label><input type="radio" name="q3" value="A. Photosynthesis"> A. Photosynthesis </label>
                    <label><input type="radio" name="q3" value="B. Respiration"> B. Respiration</label>
                    <label><input type="radio" name="q3" value="C. Transpiration"> C. Transpiration</label>
                    <label><input type="radio" name="q3" value="D. All of the above"> D. All of the above</label>
                    </label>
                </div>
            </div>

            <!-- Question 4 -->
            <div class="form-group">
                <label for="q4"><h3>4. What is the process by which plants lose water to the atmosphere through their leaves?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q4" value="A. Evaporation"> A. Evaporation </label>
                        <label><input type="radio" name="q4" value="B. Condensation"> B. Condensation</label>
                        <label><input type="radio" name="q4" value="C. Transpiration"> C. Transpiration</label>
                        <label><input type="radio" name="q4" value="D. Precipitation"> D. Precipitation</label>
                    </label>
                </div>
            </div>

            <!-- Question 5 -->
            <div class="form-group">
                <label for="q5"><h3>5. Water plays a critical role in nutrient cycling in ecosystems. How does water help distribute 
                    nutrients?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q5" value="A. By dissolving nutrients and transporting them throughout the ecosystem"> A. By dissolving nutrients and transporting them throughout the ecosystem</label>
                        <label><input type="radio" name="q5" value="B. By acting as a catalyst for nutrient reactions"> B. By acting as a catalyst for nutrient reactions</label>
                        <label><input type="radio" name="q5" value="C. By storing nutrients in aquatic environments"> C. By storing nutrients in aquatic environments</label>
                        <label><input type="radio" name="q5" value="D. By limiting nutrient availability"> D. By limiting nutrient availability</label>
                    </label>
                </div>
            </div>

            <!-- Question 6 -->
            <div class="form-group">
                <label for="q6"><h3>6. Water's unique properties contribute to the formation of various ecosystems. Which of the 
                    following ecosystems is directly dependent on water for its existence?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q6" value="A. Deserts"> A. Deserts</label>
                        <label><input type="radio" name="q6" value="B. Grasslands"> B. Grasslands</label>
                        <label><input type="radio" name="q6" value="C. Forests"> C. Forests</label>
                        <label><input type="radio" name="q6" value="D. Wetlands"> D. Wetlands</label>
                    </label>
                </div>
            </div>

            <!-- Question 7 -->
            <div class="form-group">
                <label for="q7"><h3>7. In aquatic ecosystems, water is essential for:</h3></label><br>
                <div>
                    <label class="choice">
                    <label><input type="radio" name="q7" value="A. Providing a habitat"> A. Providing a habitat</label>
                    <label><input type="radio" name="q7" value="B. Regulating temperature"> B. Regulating temperature</label>
                    <label><input type="radio" name="q7" value="C. Nutrient cycling"> C. Nutrient cycling</label>
                    <label><input type="radio" name="q7" value="D. All of the above"> D. All of the above</label>
                    </label>
                </div>
            </div>

            <!-- Question 8 -->
            <div class="form-group">
                <label for="q8"><h3>8. Water pollution can have devastating effects on ecosystems. Which of the following is a major 
                    source of water pollution?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q8" value="A. Industrial waste"> A. Industrial waste</label>
                        <label><input type="radio" name="q8" value="B. Agricultural runoff"> B. Agricultural runoff</label>
                        <label><input type="radio" name="q8" value="C. Sewage"> C. Sewage</label>
                        <label><input type="radio" name="q8" value="D. All of the above"> D. All of the above</label>
                    </label>
                </div>
            </div>

            <!-- Question 9 -->
            <div class="form-group">
                <label for="q9"><h3>9. The water cycle is a continuous process that involves the movement of water between the 
                    Earth's surface, atmosphere, and underground. What is the primary driving force behind the 
                    water cycle?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q9" value="A. Gravity"> A. Gravity</label>
                        <label><input type="radio" name="q9" value="B. Solar energy"> B. Solar energy</label>
                        <label><input type="radio" name="q9" value="C. Wind"> C. Wind</label>
                        <label><input type="radio" name="q9" value="D. Tides"> D. Tides</label>
                    </label>
                </div>
            </div>

            <!-- Question 10 -->
            <div class="form-group">
                <label for="q10"><h3>10. Water scarcity is a growing global issue. What can individuals do to conserve water?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q10" value="A. Take shorter showers"> A. Take shorter showers</label>
                        <label><input type="radio" name="q10" value="B. Repair leaky faucets"> B. Repair leaky faucets</label>
                        <label><input type="radio" name="q10" value="C. Use water-efficient appliances"> C. Use water-efficient appliances</label>
                        <label><input type="radio" name="q10" value="D. All of the above"> D. All of the above</label>
                    </label>
                </div>
            </div><br><br>

            <!-- Submit Button -->
            <button type="button" id="submit-btn">Submit Quiz</button>
    </main>

    <div id="resultModal" class="quiz-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="font-size: 2.5em;">Quiz Results</h2>

            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress" id="progress-bar">0%</div>
            </div>

            <!-- Result Content -->
            <div id="result"></div>
        </div>
    </div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', function() {
            var correctAnswers = {
                q1: 'D. Water',  // Correct answer for Question 1 is "D. Water"
                q2: 'C. By acting as a heat sink',   // Correct answer for Question 2 is "C. Acts as a heat sink"
                q3: 'D. All of the above',
                q4: 'C. Transpiration',
                q5: 'A. By dissolving nutrients and transporting them throughout the ecosystem',
                q6: 'D. Wetlands',
                q7: 'D. All of the above',
                q8: 'D. All of the above',
                q9: 'B. Solar energy',
                q10: 'D. All of the above'
            };

            var userAnswers = {
                q1: document.querySelector('input[name="q1"]:checked'),
                q2: document.querySelector('input[name="q2"]:checked'),
                q3: document.querySelector('input[name="q3"]:checked'),
                q4: document.querySelector('input[name="q4"]:checked'),
                q5: document.querySelector('input[name="q5"]:checked'),
                q6: document.querySelector('input[name="q6"]:checked'),
                q7: document.querySelector('input[name="q7"]:checked'),
                q8: document.querySelector('input[name="q8"]:checked'),
                q9: document.querySelector('input[name="q9"]:checked'),
                q10: document.querySelector('input[name="q10"]:checked')
            };

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results
            var score = 0;
            var totalQuestions = 10;

            // Loop through userAnswers and compare with correctAnswers
            for (var question in correctAnswers) {
                if (userAnswers[question]) {
                    var userAnswer = userAnswers[question].value;
                    var correctAnswer = correctAnswers[question];

                    if (userAnswer === correctAnswer) {
                        resultDiv.innerHTML += `<p class="correct">No. ${question.slice(1)}: Correct! You chose <strong><i><u>${userAnswer}</strong></u></i>.</p>`;
                        score++;
                    } else {
                        resultDiv.innerHTML += `
                            <p class="incorrect">
                                No. ${question.slice(1)}: Incorrect! You chose <span class="user-answer">${userAnswer}</span>. 
                                The correct answer is <strong>${correctAnswer}</strong>.
                            </p>`;
                    }
                } else {
                    resultDiv.innerHTML += `<p class="incorrect">No. ${question.slice(1)}: No answer selected. The correct answer is <u><strong>${correctAnswers[question]}</strong>.</u></p>`;
                }
            }

            // Calculate and display the score percentage in the progress bar
            var scorePercentage = (score / totalQuestions) * 100;
            var progressBar = document.getElementById('progress-bar');
            progressBar.style.width = scorePercentage + '%';
            progressBar.innerHTML = scorePercentage + '%';

            // Show the modal
            var modal = document.getElementById('resultModal');
            modal.style.display = 'block';
        });

        // Close modal when user clicks the "x"
        document.querySelector('.close').onclick = function() {
            document.getElementById('resultModal').style.display = 'none';
        };

        // Close modal when user clicks outside of it
        window.onclick = function(event) {
            var modal = document.getElementById('resultModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
    </script>
