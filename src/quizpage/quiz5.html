    <main>
        <div class="quiz-container">
            <h1>MODULE 5: WATER CONSERVATION IN CHEMISTRY</h1><br><br>
            <p>Direction: Choose the best answer.</p>
            
            <!-- Question 1 -->
            <div class="form-group">
                <label for="1"><h3>1. Which sector is the largest consumer of freshwater globally?</h3> </label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q1" value="A. Households"> A. Households</label>
                        <label><input type="radio" name="q1" value="B. Manufacturing"> B. Manufacturing</label>
                        <label><input type="radio" name="q1" value="C. Agriculture"> C. Agriculture </label>
                        <label><input type="radio" name="q1" value="D. Energy"> D. Energy</label>
                    </label>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="form-group">
                <label for="q2"><h3>2. How does the use of enzymes in the textile industry contribute to water conservation?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q2" value="A. By using enzymes to break down harmful pollutants in water"> A. By using enzymes to break down harmful pollutants in water</label>
                        <label><input type="radio" name="q2" value="B. By speeding up dyeing cycles, which reduces water usage"> B. By speeding up dyeing cycles, which reduces water usage</label>
                        <label><input type="radio" name="q2" value="C. By enhancing chemical reactions in water purification"> C. By enhancing chemical reactions in water purification</label>
                        <label><input type="radio" name="q2" value="D. By neutralizing contaminants in wastewater"> D. By neutralizing contaminants in wastewater</label>
                    </label>
                </div>
            </div>

            <!-- Question 3 -->
            <div class="form-group">
                <label for="q3"><h3>3. If you were to use catalysts in an industrial process, how would this contribute to water 
                    conservation?</h3></label><br>
                <div>
                    <label class="choice">
                    <label><input type="radio" name="q3" value="A. Catalysts increase water usage by enabling faster reactions"> A. Catalysts increase water usage by enabling faster reactions</label>
                    <label><input type="radio" name="q3" value="B. Catalysts reduce the need for water by lowering reaction time and improving efficiency"> B. Catalysts reduce the need for water by lowering reaction time and improving efficiency</label>
                    <label><input type="radio" name="q3" value="C. Catalysts eliminate water from the reaction completely"> C. Catalysts eliminate water from the reaction completely</label>
                    <label><input type="radio" name="q3" value="D. Catalysts have no impact on water usage in chemical reactions"> D. Catalysts have no impact on water usage in chemical reactions</label>
                    </label>
                </div>
            </div>

            <!-- Question 4 -->
            <div class="form-group">
                <label for="q4"><h3>4. What is a key difference between hydrolysis and dehydration synthesis in terms of water 
                    use?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q4" value="A. Hydrolysis releases water, while dehydration synthesis consumes it"> A. Hydrolysis releases water, while dehydration synthesis consumes it</label>
                        <label><input type="radio" name="q4" value="B. Dehydration synthesis releases water, while hydrolysis consumes it"> B. Dehydration synthesis releases water, while hydrolysis consumes it</label>
                        <label><input type="radio" name="q4" value="C. Both reactions consume water but at different rates"> C. Both reactions consume water but at different rates</label>
                        <label><input type="radio" name="q4" value="D. Hydrolysis occurs without water, while dehydration synthesis requires water"> D. Hydrolysis occurs without water, while dehydration synthesis requires water</label>
                    </label>
                </div>
            </div>

            <!-- Question 5 -->
            <div class="form-group">
                <label for="q5"><h3>5. Which of the following is NOT a method used in wastewater treatment?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q5" value="A. Primary Treatment"> A. Primary Treatment</label>
                        <label><input type="radio" name="q5" value="B. Secondary Treatment"> B. Secondary Treatment</label>
                        <label><input type="radio" name="q5" value="C. Filtration by membranes"> C. Filtration by membranes</label>
                        <label><input type="radio" name="q5" value="D. Desalination"> D. Desalination</label>
                    </label>
                </div>
            </div>

            <!-- Question 6 -->
            <div class="form-group">
                <label for="q6"><h3>6. How do closed-loop systems help industries save water during chemical reactions?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q6" value="A. By using more water to speed up the reaction"> A. By using more water to speed up the reaction</label>
                        <label><input type="radio" name="q6" value="B. By recycling water used in chemical reactions for future use"> B. By recycling water used in chemical reactions for future use</label>
                        <label><input type="radio" name="q6" value="C. By allowing more water to evaporate, reducing overall consumption"> C. By allowing more water to evaporate, reducing overall consumption</label>
                        <label><input type="radio" name="q6" value="D. By storing excess water for emergency use"> D. By storing excess water for emergency use</label>
                    </label>
                </div>
            </div>

            <!-- Question 7 -->
            <div class="form-group">
                <label for="q7"><h3>7. If you wanted to implement green chemistry principles in your household, which of the 
                    following actions would be the best choice?</h3></label><br>
                <div>
                    <label class="choice">
                    <label><input type="radio" name="q7" value="A. Using water-based paints instead of solvent-based ones"> A. Using water-based paints instead of solvent-based ones</label>
                    <label><input type="radio" name="q7" value="B. Using more water to clean products thoroughly"> B. Using more water to clean products thoroughly</label>
                    <label><input type="radio" name="q7" value="C. Increasing the temperature of water to kill bacteria faster"> C. Increasing the temperature of water to kill bacteria faster</label>
                    <label><input type="radio" name="q7" value="D. Switching to chemical-based cleaning product"> D. Switching to chemical-based cleaning products</label>
                    </label>
                </div>
            </div>

            <!-- Question 8 -->
            <div class="form-group">
                <label for="q8"><h3>8. Which of the following wastewater treatment stages primarily involves microorganisms 
                    breaking down organic matter?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q8" value="A. Pre-treatment"> A. Pre-treatment</label>
                        <label><input type="radio" name="q8" value="B. Primary Treatment"> B. Primary Treatment</label>
                        <label><input type="radio" name="q8" value="C. Secondary Treatment"> C. Secondary Treatment</label>
                        <label><input type="radio" name="q8" value="D. Tertiary Treatment"> D. Tertiary Treatment</label>
                    </label>
                </div>
            </div>

            <!-- Question 9 -->
            <div class="form-group">
                <label for="q9"><h3>9. What role does green chemistry play in water conservation?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q9" value="A. It increases the need for water in chemical reactions to make them faster"> A. It increases the need for water in chemical reactions to make them faster</label>
                        <label><input type="radio" name="q9" value="B. It reduces water consumption by promoting safer chemicals and less water-intensive processes"> B. It reduces water consumption by promoting safer chemicals and less water-intensive 
                            processes</label>
                        <label><input type="radio" name="q9" value="C. It enhances the release of hazardous materials into water systems"> C. It enhances the release of hazardous materials into water systems</label>
                        <label><input type="radio" name="q9" value="D. It has no impact on water usage in industrial applications"> D. It has no impact on water usage in industrial applications</label>
                    </label>
                </div>
            </div>

            <!-- Question 10 -->
            <div class="form-group">
                <label for="q10"><h3>10. Why might supercritical CO₂ be considered a better alternative to water in some cleaning 
                    applications?</h3></label><br>
                <div>
                    <label class="choice">
                        <label><input type="radio" name="q10" value="A. It increases water pollution, contributing to environmental conservation"> A. It increases water pollution, contributing to environmental conservation</label>
                        <label><input type="radio" name="q10" value="B. It reduces water usage and avoids releasing harmful contaminants into the environment"> B. It reduces water usage and avoids releasing harmful contaminants into the environment</label>
                        <label><input type="radio" name="q10" value="C. It has a slower reaction time, reducing the need for water cooling"> C. It has a slower reaction time, reducing the need for water cooling</label>
                        <label><input type="radio" name="q10" value="D. It is more expensive, making it a less viable option"> D. It is more expensive, making it a less viable option</label>
                    </label>
                </div>
            </div><br><br>

            <!-- Submit Button -->
            <button type="button" id="submit-btn">Submit Quiz</button>
    </main>

    <!-- Modal for displaying results -->
    <div id="resultModal" class="quiz-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="font-size: 2.5em;">Quiz Results</h2>

            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress" id="progress-bar">0%</div>
            </div>

            <!-- Result Content -->
            <div id="result"></div>
        </div>
    </div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', function() {
            var correctAnswers = {
                q1: 'C. Agriculture',  // Correct answer for Question 1 is "D. Water"
                q2: 'B. By speeding up dyeing cycles, which reduces water usage',   // Correct answer for Question 2 is "C. Acts as a heat sink"
                q3: 'B. Catalysts reduce the need for water by lowering reaction time and improving efficiency',
                q4: 'B. Dehydration synthesis releases water, while hydrolysis consumes it',
                q5: 'C. Filtration by membranes',
                q6: 'B. By recycling water used in chemical reactions for future use',
                q7: 'A. Using water-based paints instead of solvent-based ones',
                q8: 'C. Secondary Treatment',
                q9: 'B. It reduces water consumption by promoting safer chemicals and less water-intensive processes',
                q10: 'D. It is more expensive, making it a less viable option'
            };

            var userAnswers = {
                q1: document.querySelector('input[name="q1"]:checked'),
                q2: document.querySelector('input[name="q2"]:checked'),
                q3: document.querySelector('input[name="q3"]:checked'),
                q4: document.querySelector('input[name="q4"]:checked'),
                q5: document.querySelector('input[name="q5"]:checked'),
                q6: document.querySelector('input[name="q6"]:checked'),
                q7: document.querySelector('input[name="q7"]:checked'),
                q8: document.querySelector('input[name="q8"]:checked'),
                q9: document.querySelector('input[name="q9"]:checked'),
                q10: document.querySelector('input[name="q10"]:checked')
            };

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results
            var score = 0;
            var totalQuestions = 10;

            // Loop through userAnswers and compare with correctAnswers
            for (var question in correctAnswers) {
                if (userAnswers[question]) {
                    var userAnswer = userAnswers[question].value;
                    var correctAnswer = correctAnswers[question];

                    if (userAnswer === correctAnswer) {
                        resultDiv.innerHTML += `<p class="correct">No. ${question.slice(1)}: Correct! You chose <strong><i><u>${userAnswer}</strong></u></i>.</p>`;
                        score++;
                    } else {
                        resultDiv.innerHTML += `
                            <p class="incorrect">
                                No. ${question.slice(1)}: Incorrect! You chose <span class="user-answer">${userAnswer}</span>. 
                                The correct answer is <strong>${correctAnswer}</strong>.
                            </p>`;
                    }
                } else {
                    resultDiv.innerHTML += `<p class="incorrect">No. ${question.slice(1)}: No answer selected. The correct answer is <u><strong>${correctAnswers[question]}</strong>.</u></p>`;
                }
            }

            // Calculate and display the score percentage in the progress bar
            var scorePercentage = (score / totalQuestions) * 100;
            var progressBar = document.getElementById('progress-bar');
            progressBar.style.width = scorePercentage + '%';
            progressBar.innerHTML = scorePercentage + '%';

            // Show the modal
            var modal = document.getElementById('resultModal');
            modal.style.display = 'block';
        });

        // Close modal when user clicks the "x"
        document.querySelector('.close').onclick = function() {
            document.getElementById('resultModal').style.display = 'none';
        };

        // Close modal when user clicks outside of it
        window.onclick = function(event) {
            var modal = document.getElementById('resultModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
    </script>
