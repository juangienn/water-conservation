<!DOCTYPE html>
<html>
<head>
    <title>Action Plan for Water Conservation</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <!-- <a href="../../index.html"> -->
            <img src="../../assets/images/logo.PNG" alt="Water Conservation Logo" class="logo">
            <!-- </a> -->
            <nav>
                <ul class="menu-bar">
                    <li><a href="../../index.html"><i class="fas fa-home"></i></a></li>
                    <li><a href="../supportpage/help.html"><i class="fas fa-question-circle"></i></a></li>
                    <li><a href="../contactpage/contact.html"><i class="fas fa-envelope"></i></a></li>
                    <li><a href="../aboutpage/about.html"><i class="fas fa-info-circle"></i></a></li>
                </ul>
            </nav>

        </div>
    </header>

    <main>

        <style>
    
            .commenst-container {
                width: 80%;
                max-width: 600px;
                margin: 20px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            /* Form Styles */
            h1 {
                text-align: center;
                margin-bottom: 20px;
            }
    
            p {
                text-align: center;
                margin-bottom: 20px;
                font-size: 1.1em;
            }
    
            form label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
    
            form input, form textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
    
            form button {
                width: 100%;
                padding: 10px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 1.1em;
                cursor: pointer;
            }
    
            form button:hover {
                background-color: #218838;
            }
    
            /* Responsive Styles */
            @media (max-width: 768px) {
                .container {
                    width: 90%;
                }
            }
    
            /* Success Message */
            .hidden {
                display: none;
            }
    
            #responseMessage p {
                color: #28a745;
                text-align: center;
                font-size: 1.2em;
            }
    </style>

        <div class="commenst-container">
            <h1>We Value Your Feedback</h1>
            <p>Please leave your comments and suggestions below:</p>
    
            <form action="https://formspree.io/f/xpwzwpzg" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" name="name" required placeholder="Enter your name" required>
    
                <label for="email">Your Email:</label>
                <input type="email" name="email" required placeholder="Enter your email" required>
    
                <label for="comments">Comments/Suggestions:</label>
                <textarea name="feedback" required placeholder="Enter your feedback" required></textarea>
    
                <button type="submit">Submit</button>
            </form>
    
            <div id="responseMessage" class="hidden">
                <p>Thank you for your feedback!</p>
            </div>
        </div>
    
        <script>
            // Handle form submission
            document.getElementById("feedbackForm").addEventListener("submit", function(event) {
                event.preventDefault();
    
                // Hide the form and show a thank-you message
                document.getElementById("feedbackForm").style.display = "none";
                document.getElementById("responseMessage").classList.remove("hidden");
            });
        </script>

    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Water Conservation. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="../generalcomponents/terms_of_service.html" style="color: blue;">Terms of Service</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
